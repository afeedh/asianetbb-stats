<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Asianet Broaband Usage Statistics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/loader.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <div class="wrapper">
          <div class="asianet-logo">
            <img width="100" src="asianet-logo.png" />
          </div>
          <div class="search_full">
            <input
              type="text"
              id="subscriberCodeInput"
              placeholder="Enter Subscriber Code"
              required
            />
            <button onclick="handleSubmit()">Submit</button>
          </div>
        </div>
      </div>
      <div class="chart-container">
        <div class="stats"></div>
        <canvas id="pie-chart"></canvas>
      </div>
      <div
        class="loading loading--center loading--glitch loading--animation"
        id="loader"
        style="display: none"
        data-title="Loading"
      >
        Loading
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
